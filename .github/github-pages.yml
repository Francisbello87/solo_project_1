---
name: Build and Deploy React App to Github Pages
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Build
        run: npm install

      - name: Test
        run: npm run test

      - name: Deploy
        run: git config --global user.name 'Francis Bello'
          git config --global user.email 'bellofrancis87@gmail.com'
          git remote set-url https://x-access-token:${{ secrets.GITHUB_TOKEN}}@github.com/${{ github.repository }}
          npm run deploy
